<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/global-externo.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div id="div-logo">
                    <img src="img/logoPGAabr.png" width="45%">
                </div>
                <div class="separator"></div>
            </div>
            <div class="col">
                <div>
                    <a href="/index" id="btn-return">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#003f7d" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                          </svg>
                    </a>
                </div>
            </div>
            <div class="col-4 div-form">
                <div class="div-title" id="div-title-rec-senha">
                    <span id="titulo-recuperar-senha">Definir Nova Senha</span>
                </div>
                <form>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input id="input-password" name="password" type="password" class="form-control"
                            placeholder="****" required="true">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar:</label>
                        <input id="input-confirm-password" name="confirm-password" type="password" class="form-control"
                            placeholder="****" required="true">
                    </div>
                    <div class="form-group">
                        <button id="btn-redefine" class="btn btn-info btn-submit">Redefinir</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
            <div class="col border-col">
                <div class="div-border" id="div-line-right"></div>
            </div>
        </div>
    </div>
    <script src="js/axios.js"></script>
    <script src="js/definir-senha.js"></script>
</body>
</html>
